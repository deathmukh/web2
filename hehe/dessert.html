<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eatin baby</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="h.png" alt="ice" />
        <label
          ><input type="checkbox" name="dessert" value="ice" /> havMO</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/coff.jpeg" alt="coff" />
        <label
          ><input type="checkbox" name="dessert" value="coffee" /> coffee thick and cold</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/ice.jpeg" alt="icecream" />
        <label><input type="checkbox" name="dessert" value="mmmm" /> icecream</label>
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> mochi</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/randombun.jpeg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> random
          bun</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/halwa.jpeg" alt="halwa" />
        <label
          ><input type="checkbox" name="dessert" value="halwa" />
          gajar ka halwa</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue UWU
    </button>
  </body>
</html>
