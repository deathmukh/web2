<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/flower.css" />
    <link rel="stylesheet" href="css/valentine.css" />
    <style>
        /* Style the pop-up background */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        /* Style the pop-up container */
        .popup-content {
            position: fixed;
            top: 50%;
            left: 50%;
            border-radius: 6%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1001;
        }

        /* Style the confirm button */
        .confirmButton {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #ffe3e1;
  color: #e67373;
            border: none;
            cursor: pointer;
            border-radius: 4%;
            
        }

        .confirmButton:hover {
            background-color: #f5b0b0;
        }

        /* Style the answer buttons */
        .answerButton {
          padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  margin: 10px;
  font-family: "courier";
  margin-bottom: 20px;
  background-color: #ffe3e1;
  color: #e67373;
  border-radius: 12px;
  border: 2px solid #ffe3e1;
  box-shadow: 1px 1px 2px #ff9494;
  transition: 0.3s;
        }

        .answerButton:hover {
            background-color: #e26d6d;
        }
        
    </style>
</head>
<body>
    <div id="thankyou"><b>Thank you for putting up with me</b></div>

    <div id="valentineQuestion"><b>Are you SURE you love me?</b></div>
    <button class="answerButton" id="yesButton" onclick="showPopup()">yes</button>
    
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-content">
            <p>OMG.<br> NO WAY SHE JUST SAID YES?</p>
            <button class="confirmButton" onclick="confirmPopup()">Confirm</button>
        </div>
    </div>

    <button class="answerButton" id="noButton">I'm sorry lol</button>

    <script>
        function showPopup() {
            document.getElementById('popupOverlay').style.display = 'block';
        }

        function confirmPopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            location.href = 'thankyou2.html';
        }

        document.getElementById('noButton').addEventListener('click', function () {
            var yesButton = document.querySelector('button[onclick*="showPopup()"]');
            var currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentFontSize + 10) + 'px';
        });
    </script>
</body>
</html>
